<form (ngSubmit)="send()" [formGroup]="f" class="all"><br>

    <mat-form-field class="example-full-width" style="width: 70%;">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com">
        <mat-error *ngIf="email.hasError('required')">Please enter a valid email address</mat-error>
        <mat-error *ngIf="email.hasError('email')">Email is <strong>invalid</strong></mat-error>
    </mat-form-field>

    <mat-form-field style="width: 70%;">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [errorStateMatcher]="matcher">
        <mat-error *ngIf="password.hasError('required')">Please enter a password</mat-error>
        <mat-error *ngIf="password.hasError('minlength')">password is <strong>short</strong></mat-error>
        <mat-error *ngIf="password.hasError('errorName')">password is <strong>exists</strong></mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="f.invalid" style="width: 70%;background-color: cadetblue;">Send</button>

</form>
